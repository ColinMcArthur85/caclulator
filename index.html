<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="./docs/style.css" />
  </head>
  <body>
    <div id="theme-switcher-container">
      <input type="checkbox" id="theme-switcher" />
      <label for="theme-switcher"></label>
    </div>
    <div id="calculator">
      <input type="text" id="display" disabled />
      <div class="buttons">
        <button onclick="appendNumber('7')">7</button>
        <button onclick="appendNumber('8')">8</button>
        <button onclick="appendNumber('9')">9</button>
        <button onclick="chooseOperation('/')">/</button>
        <button onclick="appendNumber('4')">4</button>
        <button onclick="appendNumber('5')">5</button>
        <button onclick="appendNumber('6')">6</button>
        <button onclick="chooseOperation('*')">*</button>
        <button onclick="appendNumber('1')">1</button>
        <button onclick="appendNumber('2')">2</button>
        <button onclick="appendNumber('3')">3</button>
        <button onclick="chooseOperation('-')">-</button>
        <button onclick="appendNumber('0')">0</button>
        <button class="big" onclick="clearDisplay()">C</button>
        <button onclick="calculate()">=</button>
        <button onclick="chooseOperation('+')">+</button>
        <button onclick="appendNumber('.')">.</button>
        <button onclick="chooseOperation('sin')">sin</button>
        <button onclick="chooseOperation('cos')">cos</button>
        <button onclick="chooseOperation('tan')">tan</button>
        <button onclick="chooseOperation('log')">log</button>
        <button onclick="chooseOperation('ln')">ln</button>
        <button onclick="chooseOperation('exp')">exp</button>
        <button onclick="chooseOperation('sqrt')">sqrt</button>
        <button onclick="chooseOperation('cbrt')">cbrt</button>
        <button onclick="chooseOperation('!')">!</button>
        <button onclick="chooseOperation('^')">^</button>
        <button onclick="appendNumber('π')">π</button>
      </div>
    </div>
    <div id="color-picker-container">
      <input type="color" id="color-picker" />
      <label for="color-picker">Choose a background color for the calculator</label>
    </div>
    <div id="button-color-picker-container">
      <input type="color" id="button-color-picker" />
      <label for="button-color-picker">Choose a color for the buttons</label>
    </div>
    <script src="./scripts/main.js"></script>
  </body>
</html>
